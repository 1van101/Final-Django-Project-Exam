{% extends 'base/base.html' %}
{% load custom_filters %}

{% load static %}

{% block content %}
    <body style="background-image: url('{% static "images/default-page.jpg"%}');">
    <main>

        <div class="login-register-container">
            <div class="login-register-box">
                <h1>Add drawing</h1>

                <form method='post' action="{% url 'add drawing' %}" enctype="multipart/form-data">
                    {{ form.drawing}}
                    {{ form.description|placeholder:'Add your description here...' }}
                     {{ form.kid_owner_drawing }}

                {% csrf_token %}

                    <button type="submit">Add drawing</button>
                </form>

            </div>
        </div>

    </main>
</body>
{% endblock %}
